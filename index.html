<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Tabs Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Dashboard to display points -->
  <div id="dashboard">
    <h2>Score: <span id="score">0</span> / 45</h2>
  </div>

  <!-- Floating Profile -->
  <div id="avatar-container">
    <img id="avatar" src="avatar.jpg" alt="Profile Avatar" />
  </div>

  <!-- Floating tabs as buttons -->
  <div id="tabs">
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
    <button class="tab rectangle" data-points="1">1 Point</button>
    <button class="tab circle" data-points="2">2 Points</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
